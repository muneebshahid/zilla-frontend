<div
  class="listings-filter-wrapper ps-container ps-active-y"
  style="top: 96px; height: calc(100% - 96px);"
>
  <div class="filter-stick">
    <h3 class="title-filter-2">What are you looking for?</h3>
    <div class="desc">Search or select categories</div>
    <span class="close-filter"><i class="flaticon-cross-out"></i></span>
  </div>
  <form class="job_filters job_filters-sidebar">
    <input class="input_display_mode" type="hidden" name="display_mode" value="grid" />
    <div class="filter-inner clearfix">
      <div class="search_jobs">
        <div class="widget">
          <div class="content">
            <div class="filter-top">
              <div class="row filter-top-inner clearfix">
                <div class="col-xs-6">
                  <div class="search_price_range clearfix">
                    <div class="click-price clearfix">
                      <span class="pull-left">Price</span>
                      <span class="pull-right">$</span>
                    </div>
                    <ul class="list-price">
                      <li>
                        <label
                          for="filter_price_range_inexpensive"
                          data-placement="right"
                          data-toggle="tooltip"
                          title=""
                          data-original-title="Inexpensive"
                        >
                          <input
                            id="filter_price_range_inexpensive"
                            type="checkbox"
                            name="filter_price_range[]"
                            value="inexpensive"
                          />
                          $
                        </label>
                      </li>
                      <li>
                        <label
                          for="filter_price_range_moderate"
                          data-placement="right"
                          data-toggle="tooltip"
                          title=""
                          data-original-title="Moderate"
                        >
                          <input
                            id="filter_price_range_moderate"
                            type="checkbox"
                            name="filter_price_range[]"
                            value="moderate"
                          />
                          $$
                        </label>
                      </li>
                      <li>
                        <label
                          for="filter_price_range_pricey"
                          data-placement="right"
                          data-toggle="tooltip"
                          title=""
                          data-original-title="Pricey"
                        >
                          <input
                            id="filter_price_range_pricey"
                            type="checkbox"
                            name="filter_price_range[]"
                            value="pricey"
                          />
                          $$$
                        </label>
                      </li>
                      <li>
                        <label
                          for="filter_price_range_ultra_high_end"
                          data-placement="right"
                          data-toggle="tooltip"
                          title=""
                          data-original-title="Ultra High"
                        >
                          <input
                            id="filter_price_range_ultra_high_end"
                            type="checkbox"
                            name="filter_price_range[]"
                            value="ultra_high_end"
                          />
                          $$$$
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="listing-orderby">
                    <select name="filter_order" autocomplete="off">
                      <option value="default" selected="selected">Default Order</option>
                      <option value="date-desc">Newest First</option>
                      <option value="date-asc">Oldest First</option>
                      <option value="rating-desc">Highest Rating</option>
                      <option value="rating-asc">Lowest Rating</option>
                      <option value="random">Random</option>
                    </select>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="listing-orderby">
                    <select name="filter_order" autocomplete="off">
                      <option value="products" selected="selected">Products</option>
                      <option value="businesses">Businesses</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="search_keywords ">
              <input
                type="text"
                name="search_keywords"
                id="search_keywords"
                placeholder="Keywords"
                value=""
              />
            </div>

              <div class="search_categories1">

            <div class="search_location">
              <input
                type="text"
                name="search_location"
                id="search_location"
                placeholder="Location"
                value=""
                autocomplete="off"
              />
              <span class="clear-location hidden"><i class="fa fa-times"></i></span>
              <span class="find-me"></span>
              <input type="hidden" name="search_lat" id="search_lat" value="" />
              <input type="hidden" name="search_lng" id="search_lng" value="" />
            </div>
            <div class="search_tag_wrapper">
              <a href="javascript:void(0);" class="show-more-filter title"
                >Tags <i class="fa fa-minus"></i>
              </a>
              <div class="tags-wrap active">
                <ul class="row job_tags">
                  <li class="col-xs-6">
                    <label for="job_amenity_outdoor-seating" class="outdoor-seating"
                      ><input
                        type="checkbox"
                        name="filter_job_amenity[]"
                        value="outdoor-seating"
                        id="job_amenity_outdoor-seating"
                      />
                      Outdoor Seating</label
                    >
                  </li>
                  <li class="col-xs-6">
                    <label for="job_amenity_parking-street" class="parking-street"
                      ><input
                        type="checkbox"
                        name="filter_job_amenity[]"
                        value="parking-street"
                        id="job_amenity_parking-street"
                      />
                      Parking street</label
                    >
                  </li>
                  <li class="col-xs-6">
                    <label for="job_amenity_reservations" class="reservations"
                      ><input
                        type="checkbox"
                        name="filter_job_amenity[]"
                        value="reservations"
                        id="job_amenity_reservations"
                      />
                      Reservations</label
                    >
                  </li>
                  <li class="col-xs-6">
                    <label for="job_amenity_smoking-allowed" class="smoking-allowed"
                      ><input
                        type="checkbox"
                        name="filter_job_amenity[]"
                        value="smoking-allowed"
                        id="job_amenity_smoking-allowed"
                      />
                      Smoking Allowed</label
                    >
                  </li>
                  <li class="col-xs-6">
                    <label for="job_amenity_wheelchair-accesible" class="wheelchair-accesible"
                      ><input
                        type="checkbox"
                        name="filter_job_amenity[]"
                        value="wheelchair-accesible"
                        id="job_amenity_wheelchair-accesible"
                      />
                      Wheelchair Accesible</label
                    >
                  </li>
                  <li class="col-xs-6">
                    <label for="job_amenity_wireless-internet" class="wireless-internet"
                      ><input
                        type="checkbox"
                        name="filter_job_amenity[]"
                        value="wireless-internet"
                        id="job_amenity_wireless-internet"
                      />
                      Wireless Internet</label
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="search_distance_wrapper clearfix">
              <div class="search-distance-label">
                <label for="use_search_distance">
                  <input
                    name="use_search_distance"
                    id="use_search_distance"
                    checked="checked"
                    type="checkbox"
                  />
                  Radius: <span class="text-distance">50</span> km
                </label>
              </div>
              <div class="search-distance-wrapper">
                <input type="hidden" name="search_distance" id="search_distance" value="50" />
                <div
                  id="search-distance-slider"
                  class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
                >
                  <div
                    id="distance-custom-handle"
                    class="ui-slider-handle ui-state-default ui-corner-all"
                    data-value="50"
                    style="left: 50%;"
                  ></div>
                  <div
                    class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
                    style="width: 50%;"
                  ></div>
                </div>
              </div>
            </div>

            <div class="listing-search-result-filter"></div>
          </div>
        </div>
      </div>
      <ul class="job_types">
        <li>
          <label for="job_type_freelance" class="freelance"
            ><input
              type="checkbox"
              name="filter_job_type[]"
              value="freelance"
              checked="checked"
              id="job_type_freelance"
            />
            Freelance</label
          >
        </li>
        <li>
          <label for="job_type_full-time" class="full-time"
            ><input
              type="checkbox"
              name="filter_job_type[]"
              value="full-time"
              checked="checked"
              id="job_type_full-time"
            />
            Full Time</label
          >
        </li>
        <li>
          <label for="job_type_internship" class="internship"
            ><input
              type="checkbox"
              name="filter_job_type[]"
              value="internship"
              checked="checked"
              id="job_type_internship"
            />
            Internship</label
          >
        </li>
        <li>
          <label for="job_type_part-time" class="part-time"
            ><input
              type="checkbox"
              name="filter_job_type[]"
              value="part-time"
              checked="checked"
              id="job_type_part-time"
            />
            Part Time</label
          >
        </li>
        <li>
          <label for="job_type_temporary" class="temporary"
            ><input
              type="checkbox"
              name="filter_job_type[]"
              value="temporary"
              checked="checked"
              id="job_type_temporary"
            />
            Temporary</label
          >
        </li>
      </ul>
      <input type="hidden" name="filter_job_type[]" value="" />
      <div class="showing_jobs" style="display: none;">
        <div class="results"><span class="results-no">14</span> Results Found (Showing 1 - 14)</div>
      </div>
    </div>
  </form>
</div>
