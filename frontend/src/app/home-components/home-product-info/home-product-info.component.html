<div
  class="job-grid-style job-grid-style-v1 post-636 job_listing type-job_listing status-publish has-post-thumbnail hentry job_listing_category-nightlife job_listing_type-full-time job_listing_amenity-accepts-credit-cards job_listing_amenity-bike-parking job_listing_amenity-coupons job_listing_amenity-outdoor-seating job_listing_amenity-parking-street job_listing_amenity-reservations job_listing_amenity-smoking-allowed job_listing_amenity-wheelchair-accesible job_listing_region-new-york job_listing_tag-card-payment job_listing_tag-daily-specials job_listing_tag-hotels job_listing_tag-listing job_listing_tag-new-york job_listing_tag-parking-street job_listing_tag-restaurant job_listing_tag-smoking-allowed job-type-full-time job_position_featured"
>
  <div class="listing-cat-icon hidden">
    <i class="flaticon-wine-glass"></i>
  </div>
  <div class="hidden listing-review">
    <div class="review-stars-rated-wrapper">
      <div class="review-stars-rated">
        <ul class="review-stars">
          <li><span class="fa fa-star-o"></span></li>
          <li><span class="fa fa-star-o"></span></li>
          <li><span class="fa fa-star-o"></span></li>
          <li><span class="fa fa-star-o"></span></li>
          <li><span class="fa fa-star-o"></span></li>
        </ul>

        <ul class="review-stars filled" style="width: 90%">
          <li><span class="fa fa-star"></span></li>
          <li><span class="fa fa-star"></span></li>
          <li><span class="fa fa-star"></span></li>
          <li><span class="fa fa-star"></span></li>
          <li><span class="fa fa-star"></span></li>
        </ul>
      </div>
      <span class="nb-review">(2 Reviews)</span>
    </div>
  </div>
  <div class="listing-image">
    <div class="listing-image-inner">
      <div class="image-wrapper image-loaded">
        <a href="https://demoapus.com/findgo/listings/diamond-club/">
          <img
            src="https://demoapus.com/findgo/wp-content/uploads/2018/05/27-375x230.jpg"
            alt="Diamond Club"
            class="unveil-image"
          />
        </a>
      </div>
      <span class="price-range"> {{ product.price }} </span>
      <div class="top-imformation">
        <div class="listing-preview-wrapper pull-left">
          <a href="#preview-636" class="listing-preview" data-id="636"
            ><i class="flaticon-visible"></i><span class="preview-text">Preview</span></a
          >
        </div>
        <div class="listing-bookmark pull-right">
          <a href="#apus-bookmark-add" class="apus-bookmark-not-login" data-id="636">
            <span class="bookmark-text">Save</span>
            <i class="flaticon-like"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-grid">
    <div class="listing-content">
      <h3 class="listing-title">
        <a href="https://demoapus.com/findgo/listings/diamond-club/">{{ product.title }}</a>
        <span
          class="listing-claimed-icon"
          data-toggle="tooltip"
          title=""
          data-original-title="Claimed"
          ><i class="text-theme fa fa-check-circle"></i
        ></span>
      </h3>
      <div class="listing-tagline">{{ product.description }}</div>
      <div class="listing-tags">
        <!-- <div class="listing-review">
          <span class="review-avg">4.5</span>
          2 Ratings
        </div> -->
        <div class="listing-category">
          <a href="https://demoapus.com/findgo/listing-category/nightlife/"
            ><i class="flaticon-wine-glass"></i>{{ product.item_type }}</a
          >
        </div>
        <div class="listing-time closed">
          Closed
        </div>
      </div>
    </div>
    <div class="listing-content-bottom clearfix">
      <div class="pull-left">
        <div class="listing-location">
          <i class="flaticon-placeholder"></i
          ><a href="https://demoapus.com/findgo/region/new-york/">{{ product.owner.address }}</a>
        </div>
      </div>
      <div class="listing-phone pull-right">
        <i class="flaticon-phone-call"></i>
        {{ product.owner.phone }}
      </div>
    </div>
  </div>
</div>
