<div class="section-wrapper box-user">
  <div class="content-inner">
    <h3 class="section-title">Hours</h3>
    <div class="row">
      <div class="col-xs-12">
        <fieldset class="fieldset-job_description">
          <div class="field required-field"></div>
        </fieldset>
      </div>
      <div class="col-xs-12">
        <fieldset class="fieldset-job_hours">
          <label for="job_hours" class="job-hours">Hours of Operation</label>
          <div class="field ">
            <table>
              <tbody>
                <tr>
                  <th width="40%" class="day-th">Day</th>
                  <th align="left" class="day-open">Open</th>
                  <th align="left" class="day-close">Close</th>
                </tr>
                <tr>
                  <td align="left" class="monday">Monday</td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      name="monday_open"
                      placeholder="Opening Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      name="monday_close"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                </tr>
                <tr>
                  <td align="left" class="tuesday">Tuesday</td>
                  <td align="left">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      placeholder="Opening Time"
                      [(ngModel)]="selectedCity"
                      name="tuesday_open"
                    >
                    </ng-select>
                  </td>
                  <td align="left">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      name="tuesday_close"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                </tr>
                <tr>
                  <td align="left" class="wednesday">Wednesday</td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      placeholder="Opening Time"
                      name="wednesday_open"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      name="wednesday_close"
                      bindLabel="name"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                </tr>
                <tr>
                  <td align="left" class="thursday">Thursday</td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      name="thursday_open"
                      bindLabel="name"
                      placeholder="Opening Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      name="thursday_close"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                </tr>
                <tr>
                  <td align="left" class="friday">Friday</td>
                  <td align="left" class="hours">
                    <ng-select
                      name="friday_open"
                      [items]="cities"
                      bindLabel="name"
                      placeholder="Opening Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                      name="friday_close"
                    >
                    </ng-select>
                  </td>
                </tr>
                <tr>
                  <td align="left" class="saturday">Saturday</td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      bindLabel="name"
                      name="saturday_open"
                      placeholder="Opening Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      name="saturday_close"
                      bindLabel="name"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                </tr>
                <tr>
                  <td align="left" class="sunday">Sunday</td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      name="sunday_open"
                      bindLabel="name"
                      placeholder="Opening Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                  <td align="left" class="hours">
                    <ng-select
                      [items]="cities"
                      name="sunday_close"
                      bindLabel="name"
                      placeholder="Closing Time"
                      [(ngModel)]="selectedCity"
                    >
                    </ng-select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
