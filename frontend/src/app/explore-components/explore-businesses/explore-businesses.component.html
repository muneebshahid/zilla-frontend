<div
  class="list-content clearfix businesses-position"
  [ngClass]="{ 'business-wrapper': businessLoading }"
>
  <div class="loading-sign" *ngIf="businessLoading">
    <img src="/assets/images/ajax-loader.gif" class="ajax-loader" />
  </div>

  <div class=" main-results">
    <div class="listing-action clearfix"></div>
    <div class="job_listings job_listings_cards clearfix row">
      <div class="col-md-12 col-sm-12	" *ngFor="let business of businesses; let i = index">
        <div
          class="job-list-style post-635 job_listing type-job_listing status-publish has-post-thumbnail hentry job_listing_category-shops job_listing_type-full-time job_listing_amenity-accepts-credit-cards job_listing_amenity-bike-parking job_listing_amenity-coupons job_listing_amenity-outdoor-seating job_listing_amenity-parking-street job_listing_amenity-reservations job_listing_amenity-smoking-allowed job_listing_amenity-wheelchair-accesible job_listing_region-new-york job_listing_tag-card-payment job_listing_tag-daily-specials job_listing_tag-hotels job_listing_tag-new-york job_listing_tag-parking-street job_listing_tag-restaurant job-type-full-time job_position_featured"
          itemscope=""
          itemtype="http://schema.org/LocalBusiness"
          data-longitude="-73.9393231"
          data-latitude="40.6720677"
          data-img="https://demoapus.com/findgo/wp-content/uploads/2018/05/10-375x230.jpg"
          data-permalink="https://demoapus.com/findgo/listings/shop-in-city2/"
        >
          <div class="listing-cat-icon hidden">
            <i class="flaticon-shopping-cart"></i>
          </div>

          <span class="listing-address hidden"> {{ business.address }} </span>
          <div
            class="wrapper-list"
            (click)="businessSelected(i)"
            [ngClass]="{ 'is-Selected': businessSelectionActive[i] }"
          >
            <div class="listing-image">
              <div class="listing-image-inner">
                <div class="image-wrapper image-loaded">
                  <a [href]="business.slug" *ngIf="business.images[0]">
                    <img
                      [src]="endpoint + business.images[0].file"
                      [alt]="business.title"
                      class="unveil-image"
                    />
                  </a>
                </div>
                <!-- <span class="price-range"> 20$ - 30$ </span> -->
                <div class="top-imformation">
                  <div class="listing-preview-wrapper pull-left">
                    <a href="#preview-635" class="listing-preview" data-id="635"
                      ><i class="flaticon-visible"></i><span class="preview-text">Preview</span></a
                    >
                  </div>
                  <div class="listing-bookmark pull-right">
                    <a href="#apus-bookmark-add" class="apus-bookmark-not-login" data-id="635">
                      <span class="bookmark-text">Save</span>
                      <i class="flaticon-like"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-grid">
              <div class="bottom-grid-inner">
                <div class="listing-content">
                  <h3 class="listing-title">
                    <a [href]="business.slug">{{ business.title }}</a>
                    <span
                      *ngIf="business.claimed"
                      class="listing-claimed-icon"
                      data-toggle="tooltip"
                      title=""
                      data-original-title="Claimed"
                      ><i class="text-theme fa fa-check-circle"></i
                    ></span>
                  </h3>
                  <div class="listing-tagline ellipsize-description">
                    {{ business.description }}
                  </div>
                  <div class="listing-tags">
                    <!-- <div class="listing-review">
                      <span class="review-avg">5.0</span>
                      1 Rating
                    </div> -->
                    <div class="listing-category">
                      <a href="https://demoapus.com/findgo/listing-category/shops/"
                        ><i class="{{ business.business_type.icon }}"></i
                        >{{ business.business_type.tag }}</a
                      >
                    </div>
                    <div class="listing-time" [ngClass]="{ closed: !business.is_open }">
                      <span *ngIf="!business.is_open">Closed</span>
                      <span *ngIf="business.is_open">Open</span>
                    </div>
                    <div
                      class="listing-price-range"
                      data-placement="top"
                      data-toggle="tooltip"
                      title=""
                      data-original-title="Moderate"
                    >
                      <span
                        *ngFor="
                          let dummy of ' '.repeat(business.expensive).split('');
                          let x = index
                        "
                        >$</span
                      >
                    </div>
                    <div class="listing-category ">
                      <a href="/u/{{ business.slug }}/{{ business.user }}"
                        ><i class="fa fa-info-circle listing-detail-icon"></i>More Info</a
                      >
                    </div>
                  </div>
                </div>
                <div class="listing-content-bottom clearfix">
                  <div class="pull-left">
                    <div class="listing-location">
                      <i class="flaticon-placeholder"></i
                      ><a href="https://demoapus.com/findgo/region/new-york/">{{
                        business.address
                      }}</a>
                    </div>
                  </div>
                  <div class="listing-phone pull-left">
                    <i class="flaticon-phone-call"></i>
                    {{ business.phone }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
