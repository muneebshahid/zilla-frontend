<div class="wrapper-map-contact">
  <div
    id=""
    class="apus-single-listing-map leaflet-container leaflet-fade-anim map--google"
    tabindex="0"
    style="position: relative;"
  >
    <div class="leaflet-map-pane">
      <div class="col-md-12 no-padding half-map">
        <app-map [mapClass]="mapClass"></app-map>
      </div>
    </div>
  </div>
</div>
<div class="wrapper-contact">
  <ul class="contact-info-listing">
    <li>
      <div class="contact-info-address">
        <a
          class="google_map_link"
          href="http://maps.google.com/maps?q=9+Hop+Gardens%2C+London&amp;zoom=14&amp;size=512x512&amp;maptype=roadmap&amp;sensor=false"
          target="_blank"
          >9 Hop Gardens, London</a
        >
      </div>
    </li>
    <li>
      <div class="contact-info-address">
        <a class="listing-contact listing--phone" href="tel:+84 888 999" itemprop="telephone"
          >+84 888 999</a
        >
      </div>
    </li>
    <li>
      <div class="contact-info-address">
        <a
          class="listing-contact  listing--website"
          href="http://themeforest.net"
          itemprop="url"
          target="_blank"
          rel="nofollow"
          >themeforest.net</a
        >
      </div>
    </li>
  </ul>

  <ul class="social-icons">
    <li>
      <a href="#" class="facebook" target="_blank"><i class="fa fa-facebook"></i></a>
    </li>
    <li>
      <a href="#" class="twitter" target="_blank"><i class="fa fa-twitter"></i></a>
    </li>
    <li>
      <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
    </li>
    <li>
      <a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a>
    </li>
    <li>
      <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
    </li>
  </ul>
</div>
