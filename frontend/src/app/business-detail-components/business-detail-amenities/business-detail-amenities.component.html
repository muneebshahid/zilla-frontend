<h3 class="widget-title"><span>Amenities</span></h3>

  <ul class="listing-amenity-list">

          <img src="https://demoapus.com/findgo/wp-content/uploads/2018/05/a1.png" />
        </span>
        <span class="amenity-title">{{ amenity.tag }}</span>

  </ul>
</div>
