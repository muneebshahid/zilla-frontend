<div class="box-inner">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="menu-prices-wrapper">
        <h3 class="title-price">Donner</h3>
        <div class="entry-featured-carousel gallery-listing3 gallery-listing">
          <ul class="listing-menu-prices-list">
            <li *ngFor="let product of products">
              <div class="wrapper">
                <div class="thumbnail menu-thumbnail">
                  <div class="item">
                    <a
                      class="photo-item"
                      [href]="endpoint + product.images[0].file"
                      [title]="product.description"
                    >
                      <div class="image-wrapper">
                        <img
                          width="820"
                          height="440"
                          [src]="endpoint + product.images[0].file"
                          class="attachment-findgo-image-gallery4 size-findgo-image-gallery4 unveil-image"
                          alt=""
                          [attr.data-src]="endpoint + product.images[0].file"
                        />
                      </div>
                    </a>
                  </div>
                </div>
                <div class="information">
                  <h5>
                    {{ product.title }}<span class="price">${{ product.price }}</span>
                  </h5>
                  <div class="description">
                    {{ product.description }}
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
