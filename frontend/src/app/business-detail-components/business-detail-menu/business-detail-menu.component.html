<div class="box-inner">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="menu-prices-wrapper">
        <h3 class="title-price">Menu</h3>
        <ul class="listing-menu-prices-list">
          <li *ngFor="let product of products">
            <h5>
              {{ product.title }}<span class="price">${{ product.price }}</span>
            </h5>
            <div class="description">
              {{ product.description }}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
